<div class="">

    </div>
    <div class="md:text-lg sm:text-base text-sm">Who am i?</div>
  </div>
  <div
    class="flex md:flex-row-reverse flex-col-reverse items-center justify-center"
  >

      <span class="text-purple">#</span>skills

      <img src="assets/images/shapes.svg" />
